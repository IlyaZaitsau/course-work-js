<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./scss/app.scss">
  <script type="module" src="./js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header__logo">Trello</div>
      <div class="header__timer">12:32</div>
    </div>
    <div class="row">
      <div class="col col__todo">
        <div class="col__promo">
          <h5>Todo</h5>
          <div class="counter">0</div>
        </div>
        <div class="card">

        </div>
        <button type="button" class="btn btn-primary">Add todo</button>
      </div>

      <div class="col col__progress">
        <div class="col__promo">
          <h5>In progress</h5>
          <div class="counter">0</div>
        </div>
      </div>

      <div class="col col__done">
        <div class="col__promo">
          <h5>Done</h5>
          <div class="counter">0</div>
        </div>

        <button type="button" class="btn btn-danger">Remove all</button>
      </div>

    </div>
  </div>
</body>
</html>
